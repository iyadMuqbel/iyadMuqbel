<div class="container">
  <select #selectElement name="category" id="cat" class="form-select form-select-lg mb-3" [(ngModel)]="idCat">
    <option value="0">All</option>
    <option *ngFor="let item of category" value="{{item.id}}">{{item.name}}</option>
  </select>
</div>
<div class="container">
  the category Id is {{idCat}}
</div>
<div>
  Order Date Now Is : {{orderDateNow | date : 'short'}}
</div>
<app-order [lisenCatId]="idCat" (outputTotalPriceEvent)="newTotalPrice($event)"></app-order>

<div class="container">
  <h1 class="text-lg-start">Total Of Price = {{newValueFromOrder}}</h1>
</div>
